{% extends "index.html" %}
{% block content %}

{% block header %}
{% endblock %}

<!--Posts should go here-->
{% for post in posts %}
    <h3>{{ post['subject'] }}</h3>
    <h4>By {{ post['name']}}</h4>
    <p>{{ post['post']}}</p>
{% endfor %}

<div id="postsSection"></div>
<div id="post">
  <label>Name:</label><br />
  <input id="name" />
  <br />
  <label>Subject:</label><br />
  <input id="subject" />
  <br />
  <label>Post:</label><br />
  <textarea id="para" cols="50" rows="10"></textarea>
  <br />
    {% block button %}
    {% endblock %}
    <!--Button should go here-->
</div>
{% endblock %}
